<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Drive â€” Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="loginPage" class="auth-page">
    <div class="auth-card">
      <h2>Sign in to Study Drive Admin</h2>
      <form id="loginForm">
        <input id="loginToken" name="token" type="password" placeholder="Admin token / password" required />
        <button type="submit">Sign in</button>
      </form>
      <div id="loginMsg" class="note"></div>
    </div>
  </div>

  <div id="app" class="app hidden" aria-hidden="true">
    <header class="topbar">
      <div class="brand">Study Drive â€” Admin</div>
      <div class="controls">
        <input id="folderFilter" placeholder="Filter / folder (e.g. notes)" />
        <input id="searchInput" placeholder="Search files" />
        <button id="refreshBtn">Refresh</button>
        <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
        <button id="logoutBtn" title="Logout">Logout</button>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="panel">
          <h3>Upload Document</h3>
          <form id="uploadForm">
            <input type="text" id="uploadFolder" placeholder="Folder name (optional)" />
            <input type="file" id="uploadFile" name="document" required />
            <div class="row">
              <button type="submit">Upload</button>
              <button type="button" id="clearUpload">Clear</button>
            </div>
          </form>
        </div>

        <div class="panel small">
          <h3>Quick Actions</h3>
          <div class="row">
            <button id="downloadSelected">Download Selected</button>
            <button id="deleteSelected">Delete Selected</button>
          </div>
        </div>

        <div class="panel small">
          <h3>Pagination</h3>
          <div class="row">
            <button id="prevPage" disabled>Prev</button>
            <button id="nextPage" disabled>Next</button>
          </div>
        </div>
      </section>

      <section class="right">
        <div class="panel">
          <h3>Files</h3>
          <div class="meta">Showing <span id="fileCount">0</span> files â€” Folder: <strong id="currentFolder">root</strong></div>
          <table id="filesTable">
            <thead>
              <tr>
                <th><input id="selectAll" type="checkbox" /></th>
                <th>Preview</th>
                <th>Name</th>
                <th>Folder</th>
                <th>Size</th>
                <th>Modified</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <!-- Viewer modal -->
    <div id="viewerModal" class="modal hidden" aria-hidden="true">
      <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="viewerTitle">
        <div class="modal-header">
          <div id="viewerTitle">Preview</div>
          <button id="closeViewer" type="button">Close</button>
        </div>
        <div id="viewerBody" class="viewer-body"></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
