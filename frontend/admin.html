<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Drive â€” Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="loginPage" class="auth-page">
    <div class="auth-card">
      <h2>Sign in to Study Drive Admin</h2>
      <form id="loginForm">
        <input id="loginToken" name="token" type="password" placeholder="Admin token / password" required />
        <button type="submit">Sign in</button>
      </form>
      <div id="loginMsg" class="note"></div>
    </div>
  </div>

  <div id="app" class="app hidden" aria-hidden="true">
    <header class="topbar">
      <div class="brand">Study Drive â€” Admin</div>
      <div class="controls">
        <input id="folderFilter" placeholder="Filter / folder (e.g. notes)" />
        <input id="searchInput" placeholder="Search files" />
        <button id="refreshBtn">Refresh</button>
        <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
        <button id="logoutBtn" title="Logout">Logout</button>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="panel">
          <h3>Upload Document</h3>
          <form id="uploadForm">
            <input type="text" id="uploadFolder" placeholder="Folder name (optional)" />
            <input type="file" id="uploadFile" name="document" required />
            <div class="row">
              <button type="submit">Upload</button>
              <button type="button" id="clearUpload">Clear</button>
            </div>
          </form>
        </div>

        <div class="panel small">
          <h3>Quick Actions</h3>
          <div class="row">
            <button id="downloadSelected">Download Selected</button>
            <button id="deleteSelected">Delete Selected</button>
          </div>
        </div>

        <div class="panel small">
          <h3>Pagination</h3>
          <div class="row">
            <button id="prevPage" disabled>Prev</button>
            <button id="nextPage" disabled>Next</button>
          </div>
        </div>
      </section>

      <section class="right">
        <div class="panel">
          <h3>Files</h3>
          <div class="meta">Showing <span id="fileCount">0</span> files â€” Folder: <strong id="currentFolder">root</strong></div>
          <table id="filesTable">
            <thead>
              <tr>
                <th><input id="selectAll" type="checkbox" /></th>
                <th>Preview</th>
                <th>Name</th>
                <th>Folder</th>
                <th>Size</th>
                <th>Modified</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <!-- Viewer modal -->
    <div id="viewerModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="viewerTitle" tabindex="-1">
      <div class="modal-inner" role="document">
        <div class="modal-header">
          <div id="viewerTitle">Preview</div>
          <button id="closeViewer" type="button" aria-label="Close preview">Close</button>
        </div>
        <div id="viewerBody" class="viewer-body" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script>
    // Modal helpers â€” safe, minimal, and robust
    (function () {
      const viewerModal = document.getElementById("viewerModal");
      const closeViewer = document.getElementById("closeViewer");
      const viewerBody = document.getElementById("viewerBody");

      function closeModal() {
        if (!viewerModal) return;
        // hide modal
        viewerModal.classList.add("hidden");
        viewerModal.setAttribute("aria-hidden", "true");
        // clear body to stop any media playback (iframe/img)
        if (viewerBody) {
          // If iframe exists, remove it to stop playback
          viewerBody.innerHTML = "";
        }
        // return focus for accessibility
        const refreshBtn = document.getElementById("refreshBtn");
        if (refreshBtn) refreshBtn.focus();
      }

      function openModalWithContent(html) {
        if (!viewerModal || !viewerBody) return;
        viewerBody.innerHTML = html;
        viewerModal.classList.remove("hidden");
        viewerModal.removeAttribute("aria-hidden");
        // focus the close button for keyboard users
        closeViewer && closeViewer.focus();
      }

      // Attach listeners
      if (closeViewer) {
        closeViewer.addEventListener("click", (e) => {
          e.stopPropagation();
          closeModal();
        });
      }

      // Close when clicking the overlay (but not when clicking inside modal-inner)
      if (viewerModal) {
        viewerModal.addEventListener("click", (e) => {
          if (e.target === viewerModal) closeModal();
        });
      }

      // Close on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      // Expose small API for the admin script (so the same admin.js can call it)
      window.adminViewer = {
        open: openModalWithContent,
        close: closeModal,
      };
    })();
  </script>

  <script src="admin.js"></script>
</body>
</html>
