<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyDrive â€“ Public Library</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Simple clean font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body class="page-bg">

  <div class="page-shell">
    <!-- Header -->
    <header class="public-header">
      <div>
        <h1>ğŸ“š StudyDrive Library</h1>
        <p class="public-subtitle">Browse, preview, and download study materials</p>
      </div>
      <div class="public-header-actions">
        <!-- Buttons to open files (upload) and create folder -->
        <button id="uploadBtn" class="btn primary">
          â¬†ï¸ Upload Files
        </button>
        <button id="newFolderBtn" class="btn ghost">
          ğŸ“‚ New Folder
        </button>
      </div>
    </header>

    <!-- Search -->
    <section class="public-search card">
      <input
        id="searchInput"
        type="text"
        placeholder="Search by nameâ€¦"
        class="search-input"
      />
    </section>

    <!-- Filters -->
    <section class="public-filters card">
      <div class="filter-group">
        <label for="typeFilter">Type</label>
        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="pdf">PDF</option>
          <option value="image">Images</option>
          <option value="doc">Documents</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="folderFilter">Folder</label>
        <select id="folderFilter">
          <option value="all">All Folders</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sortFilter">Sort</label>
        <select id="sortFilter">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="az">A â†’ Z</option>
          <option value="za">Z â†’ A</option>
          <option value="sizeAsc">Smallest First</option>
          <option value="sizeDesc">Largest First</option>
        </select>
      </div>
    </section>

    <!-- File List -->
    <main>
      <div id="fileList" class="public-file-list card">
        <p class="loading">Loading files...</p>
      </div>
    </main>
  </div>

  <!-- Hidden file input for upload -->
  <input id="fileInput" type="file" multiple class="hidden" />

  <!-- Preview Modal -->
  <div id="previewModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box">
      <button id="closePreviewBtn" class="close-modal">âœ–</button>
      <div id="previewBody"></div>
    </div>
  </div>

  <!-- New Folder Modal -->
  <div id="folderModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box">
      <button id="closeFolderModalBtn" class="close-modal">âœ–</button>
      <h2>Create New Folder</h2>
      <p class="modal-subtitle">Organise your files with named folders.</p>
      <input
        id="folderNameInput"
        type="text"
        placeholder="Enter folder name"
        class="text-input"
      />
      <button id="createFolderConfirmBtn" class="btn primary full-width">
        Create Folder
      </button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Load JS -->
  <script src="app.js"></script>
</body>
</html>
