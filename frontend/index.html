<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Study Drive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Top Navigation -->
    <header class="top-bar">
      <div class="brand">
        <div class="brand-logo">
          <div class="brand-icon">SD</div>
        </div>
        <div class="brand-text">
          <h1>My Study Drive</h1>
          <p>All your notes, in one clean space.</p>
        </div>
      </div>

      <div class="top-right">
        <div class="stats">
          <div class="stat-chip">
            <span class="stat-label">Files</span>
            <span id="fileCount" class="stat-value">0</span>
          </div>
          <div class="stat-chip">
            <span class="stat-label">Storage used</span>
            <span id="totalSize" class="stat-value">0 KB</span>
          </div>
        </div>
        <button id="mobileFiltersToggle" class="mobile-filters-btn">
          Filters
          <span class="mobile-filters-dot"></span>
        </button>
      </div>
    </header>

    <!-- Main layout -->
    <main class="main-content">
      <!-- Left column: upload + filters -->
      <aside class="left-panel" id="leftPanel">
        <!-- Upload card -->
        <section class="card upload-card">
          <div class="card-header">
            <h2>Upload a file</h2>
            <p class="muted small">
              PDFs, images, docs – we’ll keep them organized for you.
            </p>
          </div>

          <form id="uploadForm" class="upload-form">
            <!-- File input -->
            <label for="fileInput" class="field-label">
              <span class="field-title">Choose a file</span>
              <span class="field-hint">PDF / Images / Docs · max 20 MB</span>
            </label>
            <div class="file-input-wrapper">
              <input type="file" id="fileInput" name="document" required />
            </div>

            <!-- Folder input -->
            <label for="folderInput" class="field-label">
              <span class="field-title">Folder (optional)</span>
              <span class="field-hint">e.g. os, dbms, personal</span>
            </label>
            <input
              type="text"
              id="folderInput"
              class="text-input"
              placeholder="If empty, file goes to 'root'"
            />

            <button type="submit" class="primary-btn">
              Upload to Study Drive
            </button>

            <div id="status" class="status-message"></div>
          </form>
        </section>

        <!-- Filters card -->
        <section class="card filters-card">
          <div class="card-header">
            <h3>Filter &amp; search</h3>
          </div>
          <div class="filters">
            <div class="filter-group">
              <label for="searchInput">Search by name</label>
              <input
                type="text"
                id="searchInput"
                class="text-input"
                placeholder="e.g. os-notes.pdf"
              />
            </div>

            <div class="filter-row">
              <div class="filter-group">
                <label for="folderFilter">Folder</label>
                <select id="folderFilter" class="select-input">
                  <option value="all">All folders</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="typeFilter">Type</label>
                <select id="typeFilter" class="select-input">
                  <option value="all">All types</option>
                  <option value="pdf">PDFs</option>
                  <option value="image">Images</option>
                  <option value="doc">Documents</option>
                  <option value="other">Others</option>
                </select>
              </div>
            </div>

            <div class="filter-row">
              <div class="filter-group">
                <label for="sortSelect">Sort by</label>
                <select id="sortSelect" class="select-input">
                  <option value="newest">Newest first</option>
                  <option value="oldest">Oldest first</option>
                  <option value="az">Name A → Z</option>
                  <option value="za">Name Z → A</option>
                  <option value="sizeAsc">Size small → large</option>
                  <option value="sizeDesc">Size large → small</option>
                </select>
              </div>

              <div class="filter-group view-toggle-group">
                <span class="view-label">View</span>
                <div class="view-buttons">
                  <button type="button" id="gridViewBtn" class="view-btn active">
                    Grid
                  </button>
                  <button type="button" id="listViewBtn" class="view-btn">
                    List
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </aside>

      <!-- Right column: file list / drive view -->
      <section class="right-panel">
        <header class="right-header">
          <div>
            <h2>Your files</h2>
            <p class="muted small">
              Preview PDFs &amp; images instantly, or open any file in a new tab.
            </p>
          </div>
        </header>

        <div id="fileList" class="file-list file-list--loading">
          <div class="skeleton-list">
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Preview modal -->
  <div id="previewModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="closePreviewBtn" class="close-btn" aria-label="Close preview">
        &times;
      </button>
      <div id="previewBody" class="preview-body"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
