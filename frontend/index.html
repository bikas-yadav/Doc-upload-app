<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyDrive â€“ Public Library</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Simple clean font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>

  <!-- Header -->
  <header class="public-header">
    <h1>ðŸ“š StudyDrive Library</h1>
    <p class="public-subtitle">Browse and download study materials</p>
  </header>

  <!-- Search -->
  <section class="public-search">
    <input id="searchInput" type="text" placeholder="Search files..." />
  </section>

  <!-- Filters -->
  <section class="public-filters">
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="pdf">PDF</option>
      <option value="image">Images</option>
      <option value="doc">Documents</option>
    </select>

    <select id="folderFilter">
      <option value="all">All Folders</option>
    </select>

    <select id="sortFilter">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="az">A â†’ Z</option>
      <option value="za">Z â†’ A</option>
      <option value="sizeAsc">Smallest First</option>
      <option value="sizeDesc">Largest First</option>
    </select>
  </section>

  <!-- File List -->
  <main>
    <div id="fileList" class="public-file-list">
      <p class="loading">Loading files...</p>
    </div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box">
      <button id="closePreviewBtn" class="close-modal">âœ–</button>
      <div id="previewBody"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Load JS -->
  <script src="app.js"></script>
</body>
</html>
